<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="main">
        <h1>Quiz Play!</h1>
        <div id="box">
            <h2 id="quesBox">1) This is our Quiz no. 1</h2>
            <div class="row">
                <input type="radio" name="option" id="option1" class="option" value="a">
                <label for="option1">a) Option 1</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option2" class="option" value="b">
                <label for="option2">b) Option 2</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option3" class="option" value="c">
                <label for="option3">c) Option 3</label>
            </div>
            <div class="row">
                <input type="radio" name="option" id="option4" class="option" value="d">
                <label for="option4">d) Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()">Submit</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
